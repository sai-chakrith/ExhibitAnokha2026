    <style>
        :root {
            --primary-dark: #1a1a1a;
            --secondary: #4a4a4a;
            --accent: #c9a86a;
            --background: #fafaf8;
            --card-bg: #ffffff;
            --border: #e8e8e6;
            --success: #6b8e6f;
            --pending: #c9a86a;
            --rejected: #a85c5c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--background);
            color: var(--primary-dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .hero {
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            color: white;
            padding: 4rem 2rem 3rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 40%;
            height: 200%;
            background: radial-gradient(circle, rgba(201, 168, 106, 0.15) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-20px, 20px) rotate(5deg); }
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            position: relative;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            opacity: 0.8;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.7;
            margin-top: 0.25rem;
        }

        .filter-bar {
            background: white;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
        }

        .filter-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--secondary);
            font-weight: 500;
        }

        .filter-btn {
            padding: 0.5rem 1.25rem;
            border: 1px solid var(--border);
            background: white;
            color: var(--secondary);
            cursor: pointer;
            font-family: 'Work Sans', sans-serif;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .filter-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .filter-btn.active {
            background: var(--primary-dark);
            color: white;
            border-color: var(--primary-dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .domain-section {
            margin-bottom: 4rem;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .domain-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--accent);
        }

        .domain-icon {
            width: 8px;
            height: 8px;
            background: var(--accent);
            transform: rotate(45deg);
        }

        .domain-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        .domain-count {
            font-size: 0.875rem;
            color: var(--secondary);
            font-weight: 300;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--accent);
            transform: scaleY(0);
            transform-origin: bottom;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
            border-color: var(--accent);
        }

        .card:hover::before {
            transform: scaleY(1);
            transform-origin: top;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.25rem;
        }

        .org-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.3;
            color: var(--primary-dark);
        }

        .status-badge {
            padding: 0.35rem 0.75rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 500;
            border-radius: 2px;
        }

        .status-cnf {
            background: var(--success);
            color: white;
        }

        .status-pending {
            background: var(--pending);
            color: white;
        }

        .status-rejected {
            background: var(--rejected);
            color: white;
        }

        .card-section {
            margin-bottom: 1.25rem;
        }

        .card-section:last-child {
            margin-bottom: 0;
        }

        .section-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--secondary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .section-content {
            font-size: 0.95rem;
            color: var(--primary-dark);
            line-height: 1.6;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .contact-item svg {
            width: 14px;
            height: 14px;
            fill: var(--accent);
        }

        .benefits-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .benefit-tag {
            font-size: 0.8rem;
            padding: 0.4rem 0.75rem;
            background: rgba(201, 168, 106, 0.1);
            color: var(--secondary);
            border: 1px solid rgba(201, 168, 106, 0.3);
            border-radius: 2px;
            letter-spacing: 0.02em;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .footer {
            background: var(--primary-dark);
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        .footer p {
            font-size: 0.9rem;
            opacity: 0.7;
            letter-spacing: 0.05em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .stats {
                gap: 1.5rem;
            }

            .stat-number {
                font-size: 2rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .filter-container {
                justify-content: center;
            }
        }
    </style>
</head>

                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">∅</div>
                        <p>No organizations found with the selected filter.</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            Object.keys(grouped).sort().forEach(domain => {
                const orgs = grouped[domain];
                html += `
                    <div class="domain-section">
                        <div class="domain-header">
                            <div class="domain-icon"></div>
                            <h2 class="domain-title">${domain}</h2>
                            <span class="domain-count">(${orgs.length})</span>
                        </div>
                        <div class="cards-grid">
                            ${orgs.map(org => createCard(org)).join('')}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function filterByStatus(status) {
            currentFilter = status;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter data
            const filteredData = status === 'all' 
                ? data 
                : data.filter(item => item.status === status);
            
            // Re-render
            renderContent(filteredData);
        }

        // Initial render
        renderContent(data);

        // Update stats
        const domains = [...new Set(data.map(item => item.domain))];
        document.getElementById('totalOrgs').textContent = data.length;
        document.getElementById('totalDomains').textContent = domains.length;
        document.getElementById('confirmedCount').textContent = data.filter(item => item.status === 'CNF').length;
    </script>
</body>
</html>
